name: python-flask-policy-composition-and-precedence

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "${PORT:-8000}:8000"
    networks: [lab]
    environment:
      DATABASE_URL: postgresql+psycopg://unsafe:code@db:5432/lab
    depends_on:
      db:
        condition: service_healthy

  db:
    image: postgres:16
    environment:
      POSTGRES_USER: unsafe
      POSTGRES_PASSWORD: code
      POSTGRES_DB: lab
    networks: [lab]
    # no volumes here, the database is ephemeral
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U unsafe -d lab -h localhost"]
      interval: 2s
      timeout: 3s
      retries: 30

networks:
  lab: {}
