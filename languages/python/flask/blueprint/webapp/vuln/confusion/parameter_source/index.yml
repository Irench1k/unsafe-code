  6:
    id: 6
    kind: block
    title: Form Authentication Bypass
    notes: " The endpoint uses form data for authentication, but request.values.get()\
      \ allows query\n parameters to override form values, creating a vulnerability.\
      \ Although designed for POST\n requests, the endpoint accepts both GET and POST\
      \ methods, enabling the attack.\n\n Note that although the regular usage would\
      \ rely on POST request (or PUT, PATCH, etc.),\n and wouldn't work with GET (because\
      \ flask's request.values ignores form data in GET\n requests), the attacker\
      \ can send both GET and POST requests (if the endpoint is\n configured to accept\
      \ both methods).\n\n```http\nPOST /vuln/confusion/parameter-source/example6?\
      \ HTTP/1.1\nContent-Type: application/x-www-form-urlencoded\nContent-Length:\
      \ 26\n\nuser=alice&password=123456\n```\n\nHowever, the attacker can send both\
      \ GET and POST requests (if the endpoint is configured to accept both methods)."
    request_details: open
